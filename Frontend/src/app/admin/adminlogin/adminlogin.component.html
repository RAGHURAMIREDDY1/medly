<app-header/>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Admin Login</h3>
        </div>
        <div class="card-body">
          <form #adminloginForm="ngForm" (ngSubmit)="onAdminLogin(adminloginForm.value)">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                ngModel
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                ngModel
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="form-group text-center">
              <small
                >Not registered yet?
                <a routerLink="/adminregistration">Click here to register</a></small
              >
            </div>
            <button  type="submit" class="btn btn-primary btn-block" onclick=>
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
