<app-sidebar />
<div class="main">
  <h1>Feedback Details</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of feedback">
        <td>{{ item.user }}</td>
        <td>{{ item.message }}</td>
      </tr>
    </tbody>
  </table>
</div>
