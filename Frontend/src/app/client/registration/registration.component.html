<app-header />
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">SignUp</h3>
        </div>
        <div class="card-body">
          <form
            #registerForm="ngForm"
            (ngSubmit)="onRegistrationCreate(registerForm.value)"
          >
            <div class="form-group">
              <label>FirstName</label>
              <input
                type="text"
                name="firstname"
                class="form-control"
                id="firstname"
                placeholder="Enter firstname"
                ngModel
              />
            </div>
            <div class="form-group">
              <label>LastName</label>
              <input
                type="text"
                name="lastname"
                class="form-control"
                id="lastname"
                placeholder="Enter LastName"
                ngModel
              />
            </div>
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                id="username"
                placeholder="Enter username"
                ngModel
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                ngModel
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              SignUp
            </button>
            <div class="mt-3 text-center">
              <span>Already have an account? </span>
              <a routerLink="/login" class="link-primary">SignIn</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
