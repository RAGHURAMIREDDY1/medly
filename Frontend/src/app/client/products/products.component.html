<div class="container">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search..."
      (keyup)="onSearch($event)"
    />
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="onSearch($event)"
    >
      <i class="fa fa-search"></i>
    </button>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
    <div *ngFor="let product of filteredProducts" class="col mb-4">
      <div class="card h-100">
        <img
          src="{{ product.image }}"
          class="card-img-top"
          alt="Product image"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.productname }}</h5>
          <div class="card-text mb-3">
            <p class="h5">{{ product.price | currency : "INR" }}</p>
          </div>
          <div class="btn-group" role="group">
            ]
            <a
              [routerLink]="['/productdisplay', product._id]"
              class="btn btn-outline-primary"
              >View Product</a
            >
            <button class="btn btn-primary" (click)="addToCart(product._id)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
