<app-header></app-header>

<div class="container">
  <div class="card mt-3">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input
            type="text"
            id="firstname"
            [(ngModel)]="firstname"
            name="firstname"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input
            type="text"
            id="lastname"
            [(ngModel)]="lastname"
            name="lastname"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            [(ngModel)]="phone"
            name="phone"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="payment">Payment:</label>
          <select
            id="payment"
            [(ngModel)]="payment"
            name="payment"
            class="form-control"
            required
          >
            <option value="COD">Cash On Delivery (COD)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea
            id="address"
            [(ngModel)]="address"
            name="address"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
      </form>
    </div>
  </div>
</div>
